---
dependencies:
  - role: inspec
    install_inspec_controls:
      - nova_data
    tags: inspec
    when:
      - inspec.enabled
      - inspec.controls.nova_data.enabled
  - role: inspec
    install_inspec_controls:
      - kvm
    tags: inspec
    when:
      - inspec.enabled
      - inspec.controls.kvm.enabled
  - role: nova-common
  - role: docker
    when: nova.compute_driver == "novadocker.virt.docker.DockerDriver"
